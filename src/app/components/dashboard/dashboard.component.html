<div class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="password">
  </mat-form-field>
  <div class="progress-pass">
    <ul class="strengthBar">
      <li class="point" [style.background-color]="passwordComplexityService.bar0"></li>
      <li class="point" [style.background-color]="passwordComplexityService.bar1"></li>
      <li class="point" [style.background-color]="passwordComplexityService.bar2"></li>
    </ul>
  </div>
</div>
